<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game ! &emsp; High Score: 0 </h1>
    <h2>Press any key to start game !</h2>
    <div class="btnContainer">
        <div class="line1">
            <div class="btn red" type = "button" id="red">1</div>
            <div class="btn green" type = "button" id="green">2</div>
        </div>
        <div class="line2">
            <div class="btn blue" type = "button" id="blue" >3</div>
            <div class="btn yellow" type = "button" id="yelllow">4</div>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
